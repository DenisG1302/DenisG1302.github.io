<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Тарифы</title>
</head>

<body>
    <header class="cd-header">
        <a href="oborud.html" class="buttons">Оборудование</a>
        <a href="calk.html" class="buttons">Калькулятор</a>
    </header>

    <main class="cd-main-content">

        <section class="cd-gallery">
            <ul>

                <!-- check 1 Домашний интернет-->
                <!-- check 2 Мобильная связь-->
                <!-- check 3 Интерактивное ТВ-->
                <!-- check 4 Камера-->
                <!-- check 5 Домашний интернет + Мобильная связь-->
                <!-- check 6 Домашний интернет + Интерактивное ТВ-->
                <!-- check 7 Домашний интернет + Камера-->
                <!-- check 8 Мобильная связь + Интерактивное ТВ-->
                <!-- check 9 Мобильная связь + Камера-->
                <!-- check 10 Интерактивное ТВ + Камера-->
                <!-- check 11 Домашний интернет + Мобильная связь + Интерактивное ТВ-->
                <!-- check 12 Домашний интернет + Мобильная связь + Камера-->
                <!-- check 13 Мобильная связь + Интерактивное ТВ + Камера-->
                <!-- check 14 Домашний интернет + Мобильная связь + Интерактивное ТВ + Камера-->
                <!-- check 15 Домашний интернет + Интерактивное ТВ + Камера-->


                <li class="mix check11"><img src="img/img-1.jpg" height="500"></li>
                <li class="mix check11"><img src="img/img-2.jpg" height="500"></li>
                <li class="mix check11"><img src="img/img-3.jpg" height="500"></li>
                <li class="mix check11"><img src="img/img-4.jpg" height="500"></li>
                <li class="mix check6"><img src="img/img-5.jpg" height="500"></li>
                <li class="mix check6"><img src="img/img-6.jpg" height="500"></li>
                <li class="mix check6"><img src="img/img-7.jpg" height="500"></li>
                <li class="mix check6"><img src="img/img-8.jpg" height="500"></li>
                <li class="mix check1"><img src="img/img-9.jpg" height="500"></li>
                <li class="mix check1"><img src="img/img-10.jpg" height="500"></li>
                <li class="mix check1"><img src="img/img-11.jpg" height="500"></li>
                <li class="mix check1"><img src="img/img-12.jpg" height="500"></li>
                <li class="mix check1"><img src="img/img-15.jpg" height="500"></li>
                <li class="mix check15"><img src="img/img-13.jpg" height="500"></li>
                <li class="mix check5"><img src="img/img-14.jpg" height="500"></li>
                <li class="mix check6"><img src="img/img-16.jpg" height="500"></li>
                <li class="mix check6"><img src="img/img-17.jpg" height="500"></li>


            </ul>

            <div class="cd-fail-message">Тариф не найден</div>
        </section>

        <div class="cd-filter">
            <form>

                <ul class="cd-filter-content cd-filters list">

                    <li>
                        <input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
                        <label class="checkbox-label" for="checkbox1">Домашний интернет</label>
                    </li>

                    <li>
                        <input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
                        <label class="checkbox-label" for="checkbox3">Интерактивное ТВ</label>
                    </li>

                    <li>
                        <input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
                        <label class="checkbox-label" for="checkbox2">Мобильная связь</label>
                    </li>



                    <li>
                        <input class="filter" data-filter=".check4" type="checkbox" id="checkbox4">
                        <label class="checkbox-label" for="checkbox4">Камера</label>
                    </li>

                </ul>
            </form>

            <a href="#0" class="cd-close">Close</a>
        </div>

        <a href="#0" class="cd-filter-trigger">Услуги</a>
    </main>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
